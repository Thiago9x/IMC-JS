<!DOCTYPE html>
<html lang="pt BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Aula2</title>
        <link rel="stylesheet"
          type="text/css"
          href="style/style.css">
        <script src="calculo.js" defer ></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,700;1,100&display=swap" rel="stylesheet">
    </head>
    <body>
        <header><h1>CALCULE SEU IMC</h1></header>
        <main>
            <section id="categorias">
                <table>
                    <thead>
                        <tr>
                            <th colspan="2">CATEGORIAS</th>
                        </tr>
                    </thead>
                    <tbiody>
                        <tr>
                            <td>
                                IMC abaixo de 18,5
                            </td>
                            <td>
                                Abaixo do Peso
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Imc 18,5 - 24,9
                            </td>
                            <td>
                                Peso Ideal
                            </td>
                        </tr>
                        <tr>
                            <td>
                                IMC 25 - 29,9
                            </td>
                            <td>
                                 Acima do Peso
                            </td>
                        </tr>
                        <tr>
                            <td>
                                IMC 30 - 34,9 
                            </td>
                            <td>
                                Obesidade Grau I
                            </td>
                        </tr>
                        <tr>
                            <td>
                                IMC 35 - 39,9
                            </td>
                            <td>
                                Obesidade Grau II
                            </td>
                        </tr>
                        <tr>
                            <td>
                                IMC acima de 40
                            </td>
                            <td>
                                Obesidade Grau III
                            </td>
                        </tr>
                    </tbiody>
                </table>
            </section>
            <section id="calculadora">
                <form>
                    <div class="campo">
                        <label>Nome : </label>
                        <input type="text" id="nome">
                    </div>
                    <div class="campo unidade" data-unidade="metros">
                        <label>Altura : </label>
                        <input type="text" id="altura">
                    </div>
                    <div class="campo unidade" data-unidade="quilos">
                        <label>Peso : </label>
                        <input type="text" id="peso">
                    </div>
                    <button type="button" id="botao">CALCULAR</button>
                    <div class="resultado"></div>
                    <div id="resultado">0</div>
                </form>
            </section>
        </main>
        <footer>
            <span>
            Copyright: Thiago M. Trentin.
            </span>
        </footer>
    </body>
</html>
